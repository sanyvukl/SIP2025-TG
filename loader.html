<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Pool-Themed Loaders</title>
<style>
  :root{
    --bg:#0b1016; --ink:#e6edf7; --muted:#9aa3b2; --ring:#263043; --accent:#19c37d; --gold:#facc15;
    --panel:#0f141a; --soft:#11161d; --ink-d:#cdd6e8;
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--ink);font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif}
  .wrap{max-width:1100px;margin:24px auto;padding:0 16px}
  h1{font-size:22px;margin:0 0 8px}
  p.lead{color:var(--muted);margin:0 0 18px}
  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
    gap:14px;
  }
  figure.card{
    margin:0;padding:14px;border:1px solid var(--ring);border-radius:12px;background:var(--panel);
    display:flex;flex-direction:column;align-items:center;justify-content:center;gap:10px;min-height:220px
  }
  figcaption{font-size:12px;color:var(--muted);text-transform:uppercase;letter-spacing:.04em}
  .loader-area{display:grid;place-items:center;min-height:140px;width:100%}

  /* -------------------- Generic helpers -------------------- */
  .shadow {
    filter: drop-shadow(0 2px 6px rgba(0,0,0,.35));
  }
  @media (prefers-reduced-motion: reduce) {
    .reduce-ok *{animation-duration:2.5s}
    .bar .fill,.bar .ball,.spin-slow,.spin-fast,[animateTransform]{animation-duration:2.5s !important}
  }

  /* -------------------- #1 – 8-Ball with rotating highlight (SVG) -------------------- */
  .loader-8ball svg{display:block}

  /* -------------------- #2 – Orbiting mini-balls around 8-ball -------------------- */
  .orbit svg{display:block}
  .orbit .ring { transform-origin:64px 64px; animation:orbit 1.2s linear infinite }
  @keyframes orbit { to { transform: rotate(360deg) } }

  /* -------------------- #3 – Cue progress bar -------------------- */
  .bar{width:200px;height:10px;background:#0e1520;border:1px solid var(--ring);border-radius:999px;position:relative;overflow:hidden}
  .bar .fill{position:absolute;inset:0;transform-origin:left center;background:linear-gradient(90deg,#1a9348,#2cd37b);
    animation:grow 1.2s ease-in-out infinite}
  .bar .mask{position:absolute;inset:0;background:linear-gradient(90deg,rgba(255,255,255,.12),rgba(255,255,255,0) 35% 65%,rgba(255,255,255,.12));
    mix-blend-mode:overlay;pointer-events:none}
  @keyframes grow { 0%{transform:scaleX(0)} 60%{transform:scaleX(1)} 100%{transform:scaleX(1)} }
  .bar .ball{position:absolute;top:50%;left:0;translate:-50% -50%;width:22px;height:22px;border-radius:50%;
    background:radial-gradient(35% 35% at 35% 35%,#333 0%,#0a0a0c 60%,#070709 100%);
    box-shadow:0 2px 4px rgba(0,0,0,.4); border:1px solid rgba(255,255,255,.12);
    animation:roll 1.2s ease-in-out infinite}
  @keyframes roll { 0%{left:0%} 60%{left:100%} 100%{left:100%} }

  /* -------------------- #4 – Triangle rack pulse -------------------- */
  .rack svg{display:block}
  .rack .tri{stroke:var(--gold);stroke-width:2;fill:none;opacity:.8;animation:pulse 1.2s ease-in-out infinite}
  @keyframes pulse { 0%,100%{stroke-opacity:.3} 50%{stroke-opacity:1} }
  .rack .dot{opacity:.5;animation:blink 1.2s ease-in-out infinite}
  .rack .dot:nth-child(odd){animation-delay:.3s}
  @keyframes blink { 0%,100%{opacity:.35} 50%{opacity:1} }

  /* -------------------- #5 – 8-ball bounce with shadow -------------------- */
  .bounce {height:120px;position:relative;width:140px}
  .bounce .floor{position:absolute;left:10px;right:10px;bottom:18px;height:2px;background:#1c2330}
  .bounce .ball{position:absolute;left:50%;translate:-50% 0;width:52px;height:52px;border-radius:50%;
    background:radial-gradient(35% 35% at 35% 35%,#333 0%,#0a0a0c 60%,#070709 100%);
    border:1px solid rgba(255,255,255,.12);animation:updown 1s cubic-bezier(.3,.7,.3,1) infinite}
  .bounce .badge{position:absolute;inset:0;display:grid;place-items:center;font:700 18px/1 system-ui;color:#000;background:#fff;
    width:22px;height:22px;border-radius:50%;left:50%;top:50%;translate:-50% -50%}
  .bounce .shadow{position:absolute;left:50%;bottom:14px;translate:-50% 0;width:64px;height:10px;border-radius:50%;
    background:rgba(0,0,0,.45);filter:blur(6px);animation:shadowScale 1s cubic-bezier(.3,.7,.3,1) infinite}
  @keyframes updown { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-46px)} }
  @keyframes shadowScale { 0%,100%{transform:scaleX(1)} 50%{transform:scaleX(.6)} }

  /* -------------------- #6 – Break animation (cue ball hits rack) -------------------- */
  .break {width:160px;height:120px;position:relative}
  .break .cueball{position:absolute;left:10px;bottom:18px;width:22px;height:22px;border-radius:50%;background:#fff;box-shadow:0 1px 3px rgba(0,0,0,.35);
    animation:shoot 1.1s ease-in-out infinite}
  .break .rack{position:absolute;right:20px;bottom:18px;width:0;height:0;border-left:22px solid transparent;border-right:22px solid transparent;border-bottom:38px solid #1a202b;
    filter:drop-shadow(0 2px 6px rgba(0,0,0,.35))}
  .break .rack::after{content:"";position:absolute;left:-18px;bottom:10px;width:8px;height:8px;border-radius:50%;background:#f0f3f8;box-shadow:
      12px 0 #f0f3f8,
      6px -10px #f0f3f8,
      6px 10px #f0f3f8,
      0 -20px #f0f3f8,
      0 20px #f0f3f8}
  @keyframes shoot { 
    0%{transform:translateX(0)} 
    60%{transform:translateX(96px)} 
    70%{transform:translateX(88px)} 
    100%{transform:translateX(0)} 
  }

  /* -------------------- #7 – Chalk shimmer "Loading…" -------------------- */
  .chalk{font:700 18px/1.1 system-ui,Segoe UI,Arial;position:relative;display:inline-block;color:#dfe7f6}
  .chalk::after{
    content:"";position:absolute;inset:0;background:
      linear-gradient(110deg,transparent 0 35%,rgba(255,255,255,.55) 50%,transparent 65% 100%);
    mix-blend-mode:overlay;animation:shimmer 1.4s linear infinite
  }
  @keyframes shimmer { to { transform:translateX(120%) } }

  /* -------------------- #8 – Rotating cues -------------------- */
  .cues{width:140px;height:140px;position:relative}
  .cues .stick{position:absolute;left:50%;top:50%;width:6px;height:70px;background:linear-gradient(#3c2c13,#6a4b1f);border-radius:3px;
    transform-origin:50% calc(100% - 6px);border:1px solid rgba(255,255,255,.08)}
  .cues .tip{position:absolute;left:-2px;top:-6px;width:10px;height:10px;border-radius:50%;background:#3aa2ff}
  .cues .a{animation:spinA 1.4s linear infinite}
  .cues .b{transform:rotate(180deg);animation:spinB 1.4s linear infinite}
  @keyframes spinA{to{transform:rotate(360deg)}}
  @keyframes spinB{to{transform:rotate(540deg)}}

  /* -------------------- #9 – Orbiting colored balls (striped feel) -------------------- */
  .orbital svg{display:block}
  .orbital .ring{transform-origin:64px 64px;animation:orbit 1.4s linear infinite}
  .stripe{stroke:#fff;stroke-width:5}

  /* -------------------- #10 – GIF placeholders -------------------- */
  .gif-note{font-size:12px;color:var(--muted);margin-top:4px;text-align:center}
  .gif-img{width:80px;height:80px;object-fit:contain;display:block}
</style>
</head>
<body>
  <div class="wrap">
    <h1>Pool / Billiards — Loader Pack</h1>
    <p class="lead">A set of lightweight loaders you can embed in Webflow. All pure CSS/SVG (no libraries) + two GIF placeholders you can swap with your own uploaded assets.</p>

    <div class="grid">
      <!-- #1 8-Ball with rotating highlight -->
      <figure class="card">
        <figcaption>8-Ball · Rotating highlight (SVG)</figcaption>

                <stop offset="60%" stop-color="#0a0a0c"/>

              </radialGradient>
              <filter id="blur1" x="-30%" y="-30%" width="160%" height="160%">
                <feGaussianBlur stdDeviation="3"/>
              </filter>
            </defs>
            <circle cx="64" cy="64" r="44" fill="url(#g1)" stroke="rgba(255,255,255,.12)"/>
            <circle cx="64" cy="64" r="18" fill="#fff"/>
            <text x="64" y="69" text-anchor="middle" font-family="system-ui,Segoe UI,Arial" font-size="24" font-weight="700" fill="#000">8</text>
            <g>
              <ellipse cx="92" cy="42" rx="18" ry="10" fill="white" opacity=".35" filter="url(#blur1)">
                <animateTransform attributeName="transform" type="rotate"
                  from="0 64 64" to="360 64 64" dur="1.2s" repeatCount="indefinite"/>
              </ellipse>
            </g>
          </svg>
        </div>
      </figure>

      <!-- #2 Orbiting mini-balls around an 8-ball -->
      <figure class="card">
        <figcaption>Orbiting mini-balls</figcaption>
        <div class="loader-area orbit">
          <svg viewBox="0 0 128 128" width="100" height="100" aria-label="Loading" role="status">
            <defs>
              <radialGradient id="g2" cx="35%" cy="35%">
                <stop offset="0%" stop-color="#333"/><stop offset="60%" stop-color="#0a0a0c"/><stop offset="100%" stop-color="#070709"/>
              </radialGradient>
            </defs>
            <circle cx="64" cy="64" r="30" fill="url(#g2)" stroke="rgba(255,255,255,.12)"/>
            <circle cx="64" cy="64" r="12" fill="#fff"/>
            <text x="64" y="68" text-anchor="middle" font-family="system-ui,Segoe UI,Arial" font-size="16" font-weight="700" fill="#000">8</text>

            <g class="ring">
              <!-- 6 orbiters -->
              <circle cx="64" cy="26" r="5" fill="#2cd37b"/>
              <circle cx="98" cy="44" r="5" fill="#f87171"/>
              <circle cx="98" cy="84" r="5" fill="#60a5fa"/>
              <circle cx="64" cy="102" r="5" fill="#fbbf24"/>
              <circle cx="30" cy="84" r="5" fill="#a78bfa"/>
              <circle cx="30" cy="44" r="5" fill="#34d399"/>
            </g>
          </svg>
        </div>
      </figure>

      <!-- #3 Cue progress bar -->
      <figure class="card">
        <figcaption>Cue progress bar</figcaption>
        <div class="loader-area">
          <div class="bar">
            <div class="fill"></div>
            <div class="mask"></div>
            <div class="ball"></div>
          </div>
        </div>
      </figure>

      <!-- #4 Triangle rack pulse -->
      <figure class="card">
        <figcaption>Triangle rack pulse</figcaption>
        <div class="loader-area rack">
          <svg viewBox="0 0 128 128" width="110" height="110" aria-label="Loading" role="status">
            <polygon class="tri" points="64,24 104,96 24,96"/>
            <!-- 5 simple "balls" inside rack -->
            <g>
              <circle class="dot" cx="64" cy="84" r="6" fill="#f0f3f8"/>
              <circle class="dot" cx="52" cy="68" r="6" fill="#f0f3f8"/>
              <circle class="dot" cx="76" cy="68" r="6" fill="#f0f3f8"/>
              <circle class="dot" cx="40" cy="84" r="6" fill="#f0f3f8"/>
              <circle class="dot" cx="88" cy="84" r="6" fill="#f0f3f8"/>
            </g>
          </svg>
        </div>
      </figure>

      <!-- #5 8-ball bounce -->
      <figure class="card">
        <figcaption>8-ball bounce</figcaption>
        <div class="loader-area">
          <div class="bounce">
            <div class="floor"></div>
            <div class="ball">
              <div class="badge">8</div>
            </div>
            <div class="shadow"></div>
          </div>
        </div>
      </figure>

      <!-- #6 Break animation -->
      <figure class="card">
        <figcaption>Break animation</figcaption>
        <div class="loader-area">
          <div class="break">
            <div class="cueball" aria-hidden="true"></div>
            <div class="rack" aria-hidden="true"></div>
          </div>
        </div>
      </figure>

      <!-- #7 Chalk shimmer text -->
      <figure class="card">
        <figcaption>Chalk shimmer</figcaption>
        <div class="loader-area">
          <div class="chalk">Loading…</div>
        </div>
      </figure>

      <!-- #8 Rotating cues -->
      <figure class="card">
        <figcaption>Rotating cues</figcaption>
        <div class="loader-area">
          <div class="cues">
            <div class="stick a"><div class="tip"></div></div>
            <div class="stick b"><div class="tip"></div></div>
          </div>
        </div>
      </figure>

      <!-- #9 Orbiting striped balls -->
<div class="pool-orbit" aria-label="Loading" role="status" style="display:inline-block">
  <svg viewBox="0 0 160 160" width="140" height="140">
    <defs>
      <!-- Central 8-ball shading -->
      <radialGradient id="g8-center" cx="35%" cy="35%">
        <stop offset="0%" stop-color="#333"/>
        <stop offset="60%" stop-color="#0a0a0c"/>
        <stop offset="100%" stop-color="#070709"/>
      </radialGradient>
      <!-- Soft mini shadow for orbiters -->
      <filter id="miniShadow" x="-50%" y="-50%" width="200%" height="200%">
        <feDropShadow dx="0" dy="1" stdDeviation="1.1" flood-opacity=".35"/>
      </filter>
      <!-- Subtle moving highlight for the 8-ball -->
      <filter id="gloss" x="-30%" y="-30%" width="160%" height="160%">
        <feGaussianBlur stdDeviation="3"/>
      </filter>
    </defs>

    <!-- Central 8-ball -->
    <g transform="translate(80,80)">
      <circle r="28" fill="url(#g8-center)" stroke="rgba(255,255,255,.12)"/>
      <circle r="11" fill="#fff"/>
      <text y="4" text-anchor="middle" font-family="system-ui,Segoe UI,Arial"
            font-size="14" font-weight="700" fill="#000">8</text>
  
    </g>

      <g>

        <g transform="rotate(0 80 80) translate(0 -52)" filter="url(#miniShadow)">
          <circle cx="80" cy="80" r="9" fill="#fbbf24" transform="translate(0,0)"/>
          <circle cx="80" cy="80" r="5.4" fill="#fff"/>
          <text x="80" y="80" text-anchor="middle" dominant-baseline="middle"
                font-family="system-ui,Segoe UI,Arial" font-size="8.5" font-weight="700" fill="#000">1</text>
        </g>
        <g transform="rotate(51.4286 80 80) translate(0 -52)" filter="url(#miniShadow)">
          <circle cx="80" cy="80" r="9" fill="#3b82f6"/><circle cx="80" cy="80" r="5.4" fill="#fff"/>
          <text x="80" y="80" text-anchor="middle" dominant-baseline="middle"
                font-family="system-ui,Segoe UI,Arial" font-size="8.5" font-weight="700" fill="#000">2</text>
        </g>
        <g transform="rotate(102.8572 80 80) translate(0 -52)" filter="url(#miniShadow)">
          <circle cx="80" cy="80" r="9" fill="#ef4444"/><circle cx="80" cy="80" r="5.4" fill="#fff"/>
          <text x="80" y="80" text-anchor="middle" dominant-baseline="middle"
                font-family="system-ui,Segoe UI,Arial" font-size="8.5" font-weight="700" fill="#000">3</text>
        </g>
        <g transform="rotate(154.2858 80 80) translate(0 -52)" filter="url(#miniShadow)">
          <circle cx="80" cy="80" r="9" fill="#8b5cf6"/><circle cx="80" cy="80" r="5.4" fill="#fff"/>
          <text x="80" y="80" text-anchor="middle" dominant-baseline="middle"
                font-family="system-ui,Segoe UI,Arial" font-size="8.5" font-weight="700" fill="#000">4</text>
        </g>
        <g transform="rotate(205.7144 80 80) translate(0 -52)" filter="url(#miniShadow)">
          <circle cx="80" cy="80" r="9" fill="#f97316"/><circle cx="80" cy="80" r="5.4" fill="#fff"/>
          <text x="80" y="80" text-anchor="middle" dominant-baseline="middle"
                font-family="system-ui,Segoe UI,Arial" font-size="8.5" font-weight="700" fill="#000">5</text>
        </g>
        <g transform="rotate(257.143 80 80) translate(0 -52)" filter="url(#miniShadow)">
          <circle cx="80" cy="80" r="9" fill="#22c55e"/><circle cx="80" cy="80" r="5.4" fill="#fff"/>
          <text x="80" y="80" text-anchor="middle" dominant-baseline="middle"
                font-family="system-ui,Segoe UI,Arial" font-size="8.5" font-weight="700" fill="#000">6</text>
        </g>
        <g transform="rotate(308.5716 80 80) translate(0 -52)" filter="url(#miniShadow)">
          <circle cx="80" cy="80" r="9" fill="#7f1d1d"/><circle cx="80" cy="80" r="5.4" fill="#fff"/>
          <text x="80" y="80" text-anchor="middle" dominant-baseline="middle"
                font-family="system-ui,Segoe UI,Arial" font-size="8.5" font-weight="700" fill="#000">7</text>
        </g>
      </g>
    </g>

    <!-- ================= Outer ring: STRIPES (9–15) ================= -->
    <!-- Counter-rotates for a nice parallax feel. Slower by default. -->
    <g>
      <g>
        <animateTransform attributeName="transform" type="rotate"
                          from="360 80 80" to="0 80 80" dur="2.2s" repeatCount="indefinite"/>
        <!-- radius = 68; offset angles by half-step to alternate with inner ring -->
        <!-- Helper for stripes: white base + colored ellipse band + small white badge -->
        <g transform="rotate(25.7143 80 80) translate(0 -68)" filter="url(#miniShadow)">
          <circle cx="80" cy="80" r="9" fill="#f5f7fb" stroke="rgba(0,0,0,.12)"/>
          <ellipse cx="80" cy="80" rx="9" ry="5" fill="#fbbf24"/>
          <circle cx="80" cy="80" r="4.8" fill="#fff"/>
          <text x="80" y="80" text-anchor="middle" dominant-baseline="middle"
                font-family="system-ui,Segoe UI,Arial" font-size="8" font-weight="700" fill="#000">9</text>
        </g>
        <g transform="rotate(77.1429 80 80) translate(0 -68)" filter="url(#miniShadow)">
          <circle cx="80" cy="80" r="9" fill="#f5f7fb" stroke="rgba(0,0,0,.12)"/>
          <ellipse cx="80" cy="80" rx="9" ry="5" fill="#3b82f6"/>
          <circle cx="80" cy="80" r="4.8" fill="#fff"/>
          <text x="80" y="80" text-anchor="middle" dominant-baseline="middle"
                font-family="system-ui,Segoe UI,Arial" font-size="8" font-weight="700" fill="#000">10</text>

          <circle cx="80" cy="80" r="9" fill="#f5f7fb" stroke="rgba(0,0,0,.12)"/>
          <ellipse cx="80" cy="80" rx="9" ry="5" fill="#ef4444"/>
          <circle cx="80" cy="80" r="4.8" fill="#fff"/>
          <text x="80" y="80" text-anchor="middle" dominant-baseline="middle"
                font-family="system-ui,Segoe UI,Arial" font-size="8" font-weight="700" fill="#000">11</text>
        </g>
        <g transform="rotate(180 80 80) translate(0 -68)" filter="url(#miniShadow)">
          <circle cx="80" cy="80" r="9" fill="#f5f7fb" stroke="rgba(0,0,0,.12)"/>
          <ellipse cx="80" cy="80" rx="9" ry="5" fill="#8b5cf6"/>
          <circle cx="80" cy="80" r="4.8" fill="#fff"/>
          <text x="80" y="80" text-anchor="middle" dominant-baseline="middle"
                font-family="system-ui,Segoe UI,Arial" font-size="8" font-weight="700" fill="#000">12</text>
        </g>
        <g transform="rotate(231.4286 80 80) translate(0 -68)" filter="url(#miniShadow)">
          <circle cx="80" cy="80" r="9" fill="#f5f7fb" stroke="rgba(0,0,0,.12)"/>
          <ellipse cx="80" cy="80" rx="9" ry="5" fill="#f97316"/>
          <circle cx="80" cy="80" r="4.8" fill="#fff"/>
          <text x="80" y="80" text-anchor="middle" dominant-baseline="middle"
                font-family="system-ui,Segoe UI,Arial" font-size="8" font-weight="700" fill="#000">13</text>
        </g>
        <g transform="rotate(282.8572 80 80) translate(0 -68)" filter="url(#miniShadow)">
          <circle cx="80" cy="80" r="9" fill="#f5f7fb" stroke="rgba(0,0,0,.12)"/>
          <ellipse cx="80" cy="80" rx="9" ry="5" fill="#22c55e"/>
          <circle cx="80" cy="80" r="4.8" fill="#fff"/>
          <text x="80" y="80" text-anchor="middle" dominant-baseline="middle"
                font-family="system-ui,Segoe UI,Arial" font-size="8" font-weight="700" fill="#000">14</text>
        </g>
        <g transform="rotate(334.2858 80 80) translate(0 -68)" filter="url(#miniShadow)">
          <circle cx="80" cy="80" r="9" fill="#f5f7fb" stroke="rgba(0,0,0,.12)"/>
          <ellipse cx="80" cy="80" rx="9" ry="5" fill="#7f1d1d"/>
          <circle cx="80" cy="80" r="4.8" fill="#fff"/>
          <text x="80" y="80" text-anchor="middle" dominant-baseline="middle"
                font-family="system-ui,Segoe UI,Arial" font-size="8" font-weight="700" fill="#000">15</text>
        </g>
      </g>
    </g>
  </svg>
</div>

        <div class="gif-note">Swap <code>src</code> with your asset URL</div>

    </div>
  </div>
